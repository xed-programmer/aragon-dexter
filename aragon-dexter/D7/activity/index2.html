<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="../../bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Task Manager</h1>
        <div class="d-flex">
            <input type="text" class="form-control" id="task" placeholder="Add a task...">
            <input type="button" class="btn btn-primary" value="Add Task" id="btn-add-task">
        </div>
        <div class="container">
            <ul id="task-list" class="list-group p-2"></ul>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <title>CSS Basic</title>
        <!-- Link External Stylesheet -->
         <link rel="stylesheet" href="styles.css">

         <!-- Internal CSS -->
          <style>
            header  {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 20px;
            }
          </style>
    </head>

    <body>
        <header>
            <h1>Welcome to CSS</h1>
        </header>

        <!-- Content Section -->
         <section>
            <p>This paragraph demonstrates basic CSS styling.</p>
            <!-- Inline css  -->
            <p style="color: green;">This paragraph uses inline CSS to apply a unique color.</p>
         </section>

    </body>

</html>

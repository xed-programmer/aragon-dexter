<html>
    <head>
        <title>Activity 1</title>
    </head>

    <body>
        <header>
            <h1 style="color: red;">Activity</h1>
            <p>Your cozy corner for the best coffee and treats in town.</p>
        </header>
        <main>

            <section>
                <h2>Contact Us</h2>
                <p>We'd love to hear from you! Please fill out the form below:</p>
                <form>
                    <fieldset>
                        <legend>Personal Information</legend>
                        
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <br><br>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <br><br>
                        
                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="123-456-7890" required>
                        <br><br>
                        
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                        <br><br>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Visit Information</legend>                    
                        
                        <label for="visit_date">Preferred Visit Date:</label>
                        <input type="date" id="visit_date" name="visit_date" required>
                        <br><br>
                        
                        <label for="visit_time">Preferred Time:</label>
                        <input type="time" id="visit_time" name="visit_time" required>
                        <br><br>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Order Preferences</legend>                    
                        
                        <label for="drink">Favorite Drink:</label>
                        <select name="drink" id="drink">
                            <option value="latte">Latte</option>
                        </select>
                        <br><br>
                        
                        <label>Select your dietary preferences:</label>
                        <br>
    
                        <input type="checkbox" name="vegan" id="vegan" value="Vegan">
                        <label for="vegan">Vegan</label>
                        <br>
                        
                        <input type="checkbox" name="vegetarian" id="vegetarian" value="Vegetarian">
                        <label for="vegetarian">Vegetarian</label>
                        <br>
                        
                        <input type="checkbox" name="gluten_free" id="gluten_free" value="Gluten Free">
                        <label for="gluten_free">Gluten Free</label>
                        <br>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Feedback</legend>                    
                        
                        <label for="rate_last_visit">Rate Your Last Visit(1-5):</label>
                        <input type="range" min="1" max="5" name="rate_last_visit" id="rate_last_visit">
                        <br><br>
                        
                        <label for="comments">Additional Comments:</label><br>
                        <textarea name="comments" id="comments" rows="5" cols="50"></textarea>
                        <br>
                    </fieldset>

                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>
    </body>
</html>

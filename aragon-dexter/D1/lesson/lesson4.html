<html>
    <head>
        <title>HTML with Semantic Structure and Table</title>
    </head> 

    <body>
        <header>
            <h1>My Webpage</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home">
                <h2>Welcome to my home page</h2>
                <p>This is the main section</p>
            </section>

            <section id="about">
                <h1>About</h1>
            </section>
        </main>

        <h2>Student Grades</h2>
        
        <table border="1">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Dexter</td>
                    <td>Math</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Dickie</td>
                    <td>Science</td>
                    <td>A</td>
                </tr>
            </tbody>
        </table>

        <footer>
            <hr>
            <p>2024 My Web page. Copyright</p>
        </footer>
    </body>
</html>
